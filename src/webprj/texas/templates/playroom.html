{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="This is a online Texas Hold'em application.">
    <meta name="author" content="Du Zhang, Shuangning Liu, Yupeng Zhang">

    <meta charset="UTF-8">
    <title>Texas Hold'em</title>

    <script src = "{% static "/js/jquery-3.2.1.min.js" %}"></script>
    <script src = "{% static "/js/playroom.js" %}"></script>

    <link rel = "stylesheet" href = "{% static "css/bootstrap.min.css" %}">
    <link rel='stylesheet' href="{% static "css/googleapis.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel = "stylesheet" href = "{% static "css/mystyle.css" %}">
</head>

<body>

    <ul class = "nbar">
        <li class = "navtitle">Texas Hold'em</li>
    </ul>
    <ul class = "nbar">
        <li class = "nav"><a class = "navhref" href = {% url 'logout' %}>Log out</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'tutorial' %}>Tutorial</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'profile' %}>Profile</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'lobby' %}>Game Lobby</a></li>
    </ul>

    <div class="row clearfix">
        <div class = "col-1"></div>
        <div class = "col-2">
            <br><br>
            <button id = 'leave_room' class = "smallbtn button-block pad">Leave Room</button>
        </div>
        <div class = "col-6"></div>
        <div class = "col-2">
            <br><br>
            <button id = 'start_game' class = "smallbtn button-block pad">Start Game</button>
        </div>
        <div class = "col-1"></div>

        <div class = "col-1"></div>
        <div class = "col-10 center">
            <div class = "center">
                <table class = "center">
                    <tr>
                        <td class = "pad30">
                            <table id = "player-3" class = "player">
                                <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-3"</div></td></tr>
                                <tr>
                                    <td><div id = "card-3-1" class = "smallcard"></div></td>
                                    <td><div id = "card-3-2" class = "smallcard"></div></td>
                                </tr>
                            </table>
                        </td>
                        <td class = "pad30">
                            <table id = "player-4" class = "player">
                                <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-4"</div></td></tr>
                                <tr>
                                    <td><div id = "card-4-1" class = "smallcard"></div></td>
                                    <td><div id = "card-4-2" class = "smallcard"></div></td>
                                </tr>
                            </table>
                        </td>
                        <td class = "pad30">
                            <table id = "player-5" class = "player">
                                <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-5"</div></td></tr>
                                <tr>
                                    <td><div id = "card-5-1" class = "smallcard"></div></td>
                                    <td><div id = "card-5-2" class = "smallcard"></div></td>
                                </tr>
                            </table>
                        </td>
                        <td class = "pad30">
                            <table id = "player-6" class = "player">
                                <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-6"</div></td></tr>
                                <tr>
                                    <td><div id = "card-6-1" class = "smallcard"></div></td>
                                    <td><div id = "card-6-2" class = "smallcard"></div></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <table class = "center">
                <tr>
                    <td class = "pad30">
                        <table id = "player-2" class = "player">
                            <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-2"</div></td></tr>
                            <tr>
                                <td><div id = "card-2-1" class = "smallcard"></div></td>
                                <td><div id = "card-2-2" class = "smallcard"></div></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <br>
                    </td>
                    <td rowspan = "2">
                        <div class = "desk">  
                            <div id = "message" class = "message">Ready to start</div>
                            <table class = "center tablecards">
                                <tr>
                                    <th><div id = "desk-1" class = "card"></div></th>
                                    <th><div id = "desk-2" class = "card"></div></th>
                                    <th><div id = "desk-3" class = "card"></div></th>
                                    <th><div id = "desk-4" class = "card"></div></th>
                                    <th><div id = "desk-5" class = "card"></div></th>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td class = "pad30">
                        <table id = "player-7" class = "player">
                            <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-7"</div></td></tr>
                            <tr>
                                <td><div id = "card-7-1" class = "smallcard"></div></td>
                                <td><div id = "card-7-2" class = "smallcard"></div></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class = "pad30">
                        <table id = "player-1" class = "player">
                            <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-1"</div></td></tr>
                            <tr>
                                <td><div id = "card-1-1" class = "smallcard"></div></td>
                                <td><div id = "card-1-2" class = "smallcard"></div></td>
                            </tr>
                        </table>
                    </td>
                    <td></td>
                    <td class = "pad30">
                        <table id = "player-8" class = "player">
                            <tr><td class = "height70" colspan="2"><p class = "job"></p><div>id="player-8"</div></td></tr>
                            <tr>
                                <td><div id = "card-8-1" class = "smallcard"></div></td>
                                <td><div id = "card-8-2" class = "smallcard"></div></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <div class = "center">
                <table id = "player-0" class = "center">
                    <tr>
                        <td>
                            <p class = "job"></p>
                            <p class = "font30">{{ user }}</p>&nbsp;&nbsp;
                        </td>
                        <td><div id = "card-0-1" class = "card"></div></td>
                        <td><div id = "card-0-2" class = "card"></div></td>
                    </tr>
                </table>
            </div>
            <br><br>
        </div>
        <div class = "col-1"></div>
        <div class = "col-12 center">
            <table class = "center">
                <tr>
                    <th><button id = 'game_hold' onclick="click_hold()" class = "smallbtn button-block pad50">Hold</button></th>
                    <th class = "pad50"></th>
                    <th><button id = 'game_fold' onclick="click_fold()" class = "smallbtn button-block pad50">Fold</button></th>
                    <th class = "pad50"></th>
                    <th><button id = 'game_raise' onclick="click_raise(100)" class = "smallbtn button-block pad50">Raise 100</button></th>
                    <th><button id = 'game_raise' onclick="click_raise(200)" class = "smallbtn button-block pad50">Raise 200</button></th>
                </tr>
            </table>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
