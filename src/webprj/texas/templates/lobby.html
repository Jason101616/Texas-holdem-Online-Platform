{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="This is a online Texas Hold'em application.">
    <meta name="author" content="Du Zhang, Shuangning Liu, Yupeng Zhang">

    <meta charset="UTF-8">
    <title>Texas Hold'em</title>

    <script src = "{% static "/js/jquery-3.2.1.min.js" %}"></script>
    <script src = "{% static "/js/lobby.js" %}"></script>

    <link rel = "stylesheet" href = "{% static "css/bootstrap.min.css" %}">
    <link rel='stylesheet' href="{% static "css/googleapis.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel = "stylesheet" href = "{% static "css/mystyle.css" %}">
</head>

<body>
<div>
    <ul class = "nbar">
        <li class = "navtitle">Texas Hold'em</li>
    </ul>
    <ul class = "nbar">
        <li class = "nav"><a class = "navhref" href = {% url 'logout' %}>Log out</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'tutorial' %}>Tutorial</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'profile' %}>Profile</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'lobby' %}><span>Game Lobby</a></li>
    </ul>
    <div class="row clearfix">
        <div class = "col-1"></div>
        <div class = "col-10">
            <br><br>
            {% if errors %}
                {% for e in errors %}
                    <p class = "error">{{ e }}</p>
                {% endfor %}
                <br>
            {% endif %}
            <span><a class = "smallbtn" id = "room-1" href = {% url 'playroom' 'desk0' %}>Playroom 1</a></span>
            <span><a class = "smallbtn" id = "newplay">&nbsp;+&nbsp;</a></span>
        </div>
        <div class = "col-1"></div>
    </div>
</div>

</body>

</html>
