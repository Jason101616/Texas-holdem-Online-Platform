<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script language="javascript">

function RunOnBeforeUnload() {window.onbeforeunload = function(){ return '将丢失未保存的数据!'; } }

</script>

<body onload="RunOnBeforeUnload()">

<div class="container">
  <h3>Popover Example</h3>
  <a id = "myPopover" href="#" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
</div>

<script>
$('#myPopover').popover();
(function(){
    // 关闭窗口时弹出确认提示
    $(window).bind('beforeunload', function(){
        // 只有在标识变量is_confirm不为false时，才弹出确认提示
        if(window.is_confirm !== false)
            return '您可能有数据没有保存';
    })
    // mouseleave mouseover事件也可以注册在body、外层容器等元素上
    .bind('mouseover mouseleave', function(event){
        is_confirm = event.type == 'mouseleave';
    });
})();
</script>



</body>
</html>
