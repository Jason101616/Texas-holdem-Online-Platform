{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="This is a online Texas Hold'em application.">
    <meta name="author" content="Du Zhang, Shuangning Liu, Yupeng Zhang">

    <meta charset="UTF-8">
    <title>Texas Hold'em</title>

    <script src = "{% static "/js/jquery-3.2.1.min.js" %}"></script>
    <script src = "{% static "/js/websocket_test.js" %}"></script>

    <link rel = "stylesheet" href = "{% static "css/bootstrap.min.css" %}">
    <link rel = "stylesheet" href = "{% static "css/mystyle.css" %}">
    <link rel='stylesheet' href="{% static "css/googleapis.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>

    <ul class = "nbar">
        <li class = "navtitle">Texas Hold'em</li>
    </ul>
    <ul class = "nbar">
        <li class = "nav"><a class = "navhref" href = {% url 'tutorial' %}>Tutorial</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'profile' %}>Profile</a></li>
        <li class = "nav"><a class = "navhref" href = {% url 'lobby' %}>Game Lobby</a></li>
    </ul>

    <br>
    <div class="form"> 
        <ul class="tab-group">
            <li class="tab active"><a href = {% url 'signup' %}>Sign Up</a></li>
            <li class="tab"><a href = {% url 'login' %}>Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">   
                <h1>Texas Hold'em</h1>
                <form action="{% url 'signup' %}" method = "post">
                    {% csrf_token %}
                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" placeholder = "First Name*" name="first_name"/>
                        </div>
                        <div class="field-wrap">
                            <input type="text" placeholder = "Last Name*" name="last_name"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <input type="text" placeholder = "Username*" name="username"/>
                    </div>
                    <div class="field-wrap">
                        <input type="email" placeholder = "Email Address*" name="email"/>
                    </div>
                    <div class="field-wrap">
                        <input type="password" placeholder = "Set A Password*" name="password"/>
                    </div>
                    <button type="submit" class="button button-block">Get Started</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
